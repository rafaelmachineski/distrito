<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distrito Beer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            color: #f76c6c;
            text-decoration: none;
        }

        a:hover {
            color: #d04141;
        }

        header {
            background: #111;
            margin-bottom: 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        header .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            font-size: 1.8rem;
        }

        header .navbar-brand:hover {
            color: #f76c6c;
        }

        .navbar-nav .nav-link {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #f76c6c;
        }

        .hero {
            height: 90vh;
            background: url('hero.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 0 15px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1.2px;
        }

        h2.section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #f76c6c;
            border-bottom: 3px solid #f76c6c;
            display: inline-block;
            padding-bottom: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .about-img {
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .menu-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: #fff;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 1rem;
        }

        .menu-item-content h3 {
            margin-bottom: 0.5rem;
            color: #f76c6c;
        }

        .menu-item-content p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.8rem;
        }

        .menu-item-content .price {
            font-weight: 700;
            color: #222;
        }

        .gallery img {
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .contact-form label {
            font-weight: 600;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            resize: vertical;
            width: 100%;
        }

        .contact-form button {
            background: #f76c6c;
            border: none;
            padding: 0.8rem 1.2rem;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #d04141;
        }

        footer {
            background: #111;
            color: #ccc;
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #f76c6c;
            margin: 0 0.5rem;
            font-weight: 700;
        }

        footer a:hover {
            color: #d04141;
        }

   .carousel-item.active {
        display: block;
        height: auto;
    }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-0">
                <a class="navbar-brand ps-3" href="#">Distrito Beer</a>
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end pe-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#hero">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#menu">Cardápio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#gallery">Galeria</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <section class="hero" id="hero">
            <div class="hero-content">
                <img src="logo.png" alt="Logo do Bar" class="img-fluid mb-4" style="width: 400px; height: auto;" />
                <h1>Bem-vindo ao Distrito Beer</h1>
                <p>Cervejas, drinks, porções e espetinhos</p>
            </div>
        </section>

        <div class="container my-5">
            <div class="row justify-content-center align-items-start">
                <div class="col-12 col-lg-6">

                </div>

                <section id="about" class="d-flex flex-wrap align-items-center justify-content-center mb-4 px-0">
                    <div class="container-fluid px-0 d-flex flex-wrap justify-content-center align-items-center gap-4">

                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                           <img src="img/1.png">


                    </div>


                <div class="col-12 col-lg-6">

                                            <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1963.758191743578!2d-54.57866616071358!3d-25.486748288217825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f69b2f8b311459%3A0xa7c1b4831d63e11d!2sDISTRITO%20BEER!5e0!3m2!1spt-BR!2sbr!4v1747951892353!5m2!1spt-BR!2sbr"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <h1 class="h3"> R. Belo Horizonte - Jardim Petropolis, Foz do Iguaçu - PR</h1>

                </div>
            </div>
            </section>
        </div>
        </div>




    </main>

    <footer>
